<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1; /* Colocar el vídeo por detrás de otros elementos */
        }

        #logo-wrapper {
            background-image: url('https://i.ibb.co/mTG9cbw/logo-alixar.png');
  
  border-radius: 50%;
  width: 148px;
  height: 148px;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(5px);
  margin: auto;
  position: absolute;
  top: calc(50% + 50px); /* Ajusta la posición vertical según tu diseño */
  left: 50%;
  transform: translateX(-50%);
        }

        #welcome {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            z-index: 1; /* Asegurar que el texto esté por encima del vídeo */
        }
        #fecha{
            color: green;
        }

        .tournament-link {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vw;
            background-color: #007bff;
            color: white;
            padding: 2vw 4vw;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px #000000;
            z-index: 1; /* Asegurar que el botón esté por encima del vídeo */
        }

        .tournament-link:hover {
            background-color: #0056b3;
        }

        .tournament-link i {
            margin: 0 5px;
        }

        /* Media queries para diferentes tamaños de pantalla */
        @media (min-width: 768px) {
            #welcome {
                font-size: 4vw;
            }

            .tournament-link {
                font-size: 1.5vw;
                padding: 1vw 2vw;
            }
        }
    </style>
    <!-- Añadir FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div id="player"></div>
    <div id="logo-wrapper">

    </div>
    <div id="welcome">En la Semana Cultural, el ajedrez nos enseña: como el agua, cada movimiento es vital.</div>

    <!-- Enlace al torneo con íconos -->
    <a href="https://lichess.org/tournament/csEATrAm" class="tournament-link">
        <i class="fas fa-chess-knight"></i> <!-- Ícono del caballo -->
        Apúntate al torneo
        <i class="fas fa-chess-board"></i> <!-- Ícono del tablero -->
        <br>24 de Abril de 12:45 a 14:45 - 5 minutos por jugador
    </a>




    <script>
        var tag = document.createElement('script');
        var videos = ['AdW76XukTqw', 'fmSRVczRGVA'];
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            var videoId = videos[Math.floor(Math.random() * videos.length)];
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 0, 
                    'autohide': 1,
                    'wmode': 'opaque', 
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'mute': 1,
                    'loop': 1,
                    'playlist': videoId
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
